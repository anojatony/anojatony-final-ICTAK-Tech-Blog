

<div class="row">

<!-- 1st column -->

<div class="col-md-4">
  <div class="first">
    <img src="https://ictkerala.org/wp-content/uploads/2019/01/xcropped-ict-ico.png.pagespeed.ic.RbgklLJ3IG.webp" height="60px" width="72px">
    <h1>ICTAK Tech Blog</h1>
    <p>Everything that you need to know about Tech.</p>
    <h1 id="tag">New Here?</h1>
    <button class="but" routerLink="/signup">Sign Up</button>
</div>
</div>
<!-- 2nd column -->
<div class="col-md-8">
<div class="login-box">
<form name="form" #f = "ngForm" (ngSubmit)="f.form.valid && loginUser()">
      
      <h1>Login to Your Account</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email"  #email="ngModel" [ngClass]="{'invalid-data': email.invalid && f.submitted, 'valid-data': email.valid && f.submitted}" [class.error-border]="email.invalid && f.submitted" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <small style="color: black; " *ngIf ="email.invalid && f.submitted || email.invalid && email.touched">Enter a Valid Email Id</small>  
        </div>
        <br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"  [ngClass]="{'invalid-data': password.invalid && f.submitted, 'valid-data': password.valid && f.submitted}" [class.error-border]="password.invalid && f.submitted" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$" required>
        <small style="color: black; text-align: justify;"  *ngIf = "password.invalid && f.submitted || password.invalid && password.touched">Password should contain minimum 8 characters with at least one uppercase, lowercase, special characters & digits.</small>    
      </div>
      <br>
      <button type="submit" class="btu">Sign In</button>
      <!-- <div class="text-center">
          <a routerLink="/signup">Create an account</a>
        </div> -->
    </form>  
    </div>
    </div>
    <!-- 2nd column -->
    </div>
    <!-- row -->
