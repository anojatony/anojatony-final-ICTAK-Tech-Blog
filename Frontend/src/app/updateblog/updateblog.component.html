

<div class="row">

    <!-- 1st column -->
    
    <div class="col-md-4">
      <div class="first">
        <img src="https://ictkerala.org/wp-content/uploads/2019/01/xcropped-ict-ico.png.pagespeed.ic.RbgklLJ3IG.webp" height="60px" width="72px">
        <h1>ICTAK Tech Blog</h1>
        <p>Everything that you need to know about Tech.</p>
        <h1 id="tag">Click Here to View Blog</h1>
        <button class="but" routerLink="/admin">View Dashboard</button>
    </div>
    </div>
    <!-- 2nd column -->
    <div class="col-md-8">
    <div class="login-box">
        
      <form #adPost="ngForm" (ngSubmit)="updatepost(posts)" class="frm" enctype= "multipart/form-data" >
          <h1>Update Post</h1>
          <div class="form-group">
            <label>Title *</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="title" placeholder="Title" [(ngModel)]="posts.title" #title="ngModel" pattern="^[a-zA-Z0-9\s?-.,']+$" required>
          </div>
            <br>
            <div class="form-group">
              <label >Author *</label>
            <input  class="form-control" name="author" placeholder="Author name" [(ngModel)]="posts.author" #author="ngModel" pattern="^[a-zA-Z0-9\s.']+$" required>
            </div>
            <br>
            <div class="form-group">
              <label >Introduction *</label>
              <input type="text" class="form-control"  name="introduction" placeholder="Introduction" [(ngModel)]="posts.introduction" #genre="ngModel" required minlength="10">
            </div>
            <br>
            <div class="form-group">
              <label >Description *</label>
            <textarea class="form-control" name="content"  cols="96" rows="5" placeholder="Type Your Content here" [(ngModel)]="posts.content" #content="ngModel" required minlength="10"></textarea>
            </div> 
            <br>
            <div class="form-group">
              <label for="category"> Category </label>
             <select [(ngModel)]="posts.category" (change)="selectCat($event)" class="form-control" required>
              <option value="">- Choose Category -</option>  
              <option *ngFor="let i of cats">{{i}}</option>
             </select>
            </div>
            <br>
            <div class="form-group">
              <label >Date *</label>
            <input  class="form-control" name="date" placeholder="dd-mm-yyyy" [(ngModel)]="posts.date" #date="ngModel" pattern="^([0]?[1-9]|[1|2][0-9]|[3][0|1])[-]([0]?[1-9]|[1][0-2])[-]([0-9]{4}|[0-9]{2})$" required>
            </div>
            <br>
          <div class="form-group">
            <label >Image *</label>
           <input type="file" class="form-control-file" name="image" [(ngModel)]="posts.image" #image="ngModel" (change)="selectImage($event)" required>
            </div>
            <button type="submit" class="btu">SHARE</button>
        </form> 
        </div>
        </div>
        <!-- 2nd column -->
        </div>
        <!-- row -->
